name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    environment: Prod
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      NODE_VERSION: '20.19.1'
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Inject API_URL in Angular environment.ts
        run: |
          sed -i "s|apiUrl: ''|apiUrl: '${API_URL}'|g" progression-ecole-front/src/environments/environment.ts
        env:
          API_URL: ${{ secrets.API_URL }}
        shell: bash
      - name: Inject API_URL in Angular environment.prod.ts
        run: |
          sed -i "s|apiUrl: ''|apiUrl: '${API_URL}'|g" progression-ecole-front/src/environments/environment.prod.ts
        env:
          API_URL: ${{ secrets.API_URL }}
        shell: bash
      - name: Affiche la valeur de API_URL
        run: echo "API_URL=$API_URL"
        env:
          API_URL: ${{ secrets.API_URL }}
        shell: bash
      - name: VÃ©rifie le contenu de environment.prod.ts
        run: cat progression-ecole-front/src/environments/environment.prod.ts
        shell: bash
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_MUD_0F3391803 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./progression-ecole-front" # App source code path
          api_location: "${{ vars.API_URL }}" # Api source code path - optional
          output_location: "dist/progression-ecole-front/browser" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
