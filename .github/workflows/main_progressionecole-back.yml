# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - progressionecole-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7DCE0C96E0D64DA5A6FF11A89434A14A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A95A448314E4CF3889EF87C655250AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_41D9F920174D402CBEE74A7623DB328F }}
      - name: Affiche la valeur de FRONT_URL
        run: echo "FRONT_URL=$FRONT_URL"
        env:
          FRONT_URL: ${{ secrets.FRONT_URL }}
        shell: bash
      - name: Inject FRONT_URL in appsettings.json
        run: |
          sed -i "s|\"Frontend\": \[.*\]|\"Frontend\": [\"${FRONT_URL}\"]|g" appsettings.json
        env:
          FRONT_URL: ${{ secrets.FRONT_URL }}
        shell: bash
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'progressionecole-back'
          slot-name: 'Production'
          package: .
          