# Workflow pour d√©ployer le frontend sur l'environnement TEST

name: Azure Static Web Apps CI/CD - Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    environment: Test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (Test)
    env:
      NODE_VERSION: '20.19.1'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Inject API_URL in Angular environment.ts
        run: |
          sed -i "s|apiUrl: ''|apiUrl: '${API_URL}'|g" progression-ecole-front/src/environments/environment.ts
        env:
          API_URL: ${{ secrets.API_URL }}
        shell: bash

      - name: Inject API_URL in Angular environment.prod.ts
        run: |
          sed -i "s|apiUrl: ''|apiUrl: '${API_URL}'|g" progression-ecole-front/src/environments/environment.prod.ts
        env:
          API_URL: ${{ secrets.API_URL }}
        shell: bash

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Debug - Check token length
        run: |
          TOKEN="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}"
          echo "Token length: ${#TOKEN}"
          echo "Token starts with: ${TOKEN:0:10}..."
        shell: bash

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./progression-ecole-front"
          output_location: "dist/progression-ecole-front/browser"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
