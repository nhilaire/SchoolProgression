# Workflow pour d√©ployer le frontend sur l'environnement TEST

name: Azure Static Web Apps CI/CD - Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    environment: Test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job (Test)
    env:
      NODE_VERSION: '20.19.1'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Inject values in Angular environment.prod.ts
        run: |
          sed -i "s|apiUrl: ''|apiUrl: '${API_URL}'|g" progression-ecole-front/src/environments/environment.prod.ts
          sed -i "s|environmentName: ''|environmentName: 'Test'|g" progression-ecole-front/src/environments/environment.prod.ts
          cat progression-ecole-front/src/environments/environment.prod.ts
        env:
          API_URL: ${{ secrets.API_URL }}
        shell: bash

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./progression-ecole-front"
          output_location: "dist/progression-ecole-front/browser"
          skip_api_build: true
          app_build_command: "npm run build -- --configuration production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
